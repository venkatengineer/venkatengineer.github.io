<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Venkat Badhrinarayanan PV</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg: #050505;
      --text: #ffffff;
      --accent: #00ffbb;
      --alien-glow: rgba(0, 255, 187, 0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      line-height: 1.6;
    }

    .syne {
      font-family: 'Syne', sans-serif;
    }

    .mono {
      font-family: 'JetBrains Mono', monospace;
    }

    #progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background: var(--accent);
      width: 0%;
      z-index: 1000;
    }

    section {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10vh 8vw;
    }

    .section-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* --- CLIPPING FIXES (PHASE 17) --- */
    .page-header {
      font-size: clamp(2.5rem, 10vw, 8.5rem);
      line-height: 1.5;
      text-transform: uppercase;
      letter-spacing: -0.04em;
      padding-top: 80px;
      padding-bottom: 20px;
      width: 100%;
      overflow: visible;
    }

    .accent-text {
      color: var(--accent);
      -webkit-text-stroke: 1px var(--accent);
      -webkit-text-fill-color: transparent;
    }

    .reveal {
      opacity: 0;
      transform: translateY(40px);
    }

    /* --- INDUSTRIAL UI UPGRADE --- */
    .hitech-widget {
      position: relative;
      transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      overflow: hidden;
      border-radius: 12px;
    }

    /* Corner Brackets */
    .hitech-widget::after {
      content: '';
      position: absolute;
      top: 10px;
      right: 10px;
      width: 15px;
      height: 15px;
      border-top: 2px solid var(--accent);
      border-right: 2px solid var(--accent);
      opacity: 0;
      transition: all 0.4s;
    }

    .hitech-widget::before {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 15px;
      height: 15px;
      border-bottom: 2px solid var(--accent);
      border-left: 2px solid var(--accent);
      opacity: 0;
      transition: all 0.4s;
    }

    .hitech-widget:hover::after,
    .hitech-widget:hover::before {
      opacity: 1;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 25px;
      height: 25px;
    }

    /* Scanning Line */
    .scan-line {
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      z-index: 10;
    }

    .hitech-widget:hover .scan-line {
      animation: scan 1.5s linear infinite;
      opacity: 0.5;
    }

    @keyframes scan {
      0% {
        top: -10%;
      }

      100% {
        top: 110%;
      }
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      padding: 4rem;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .input-group {
      position: relative;
      margin-bottom: 2.5rem;
    }

    .input-group label {
      display: block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: gray;
      margin-bottom: 1rem;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      padding: 1rem 0;
      font-size: 1.1rem;
      outline: none;
      transition: border-bottom 0.3s;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-bottom: 1px solid var(--accent);
    }

    .btn-futuristic {
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 1.25rem 4rem;
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      text-transform: uppercase;
      border-radius: 4px;
      transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
      background: rgba(0, 255, 187, 0.05);
      cursor: pointer;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .btn-futuristic:hover {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 50px var(--alien-glow);
    }

    /* --- CINEMATIC OVERLAY --- */
    #transmission-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 10000;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .loading-bar-container {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      margin: 2rem 0;
      overflow: hidden;
      position: relative;
    }

    .loading-fill {
      height: 100%;
      width: 0%;
      background: var(--accent);
      box-shadow: 0 0 20px var(--accent);
    }

    .terminal-log {
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      color: var(--accent);
      text-align: left;
      max-width: 500px;
      margin-top: 2rem;
      line-height: 1.8;
      opacity: 0.8;
    }

    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -4px;
      right: 0;
      width: 0%;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s;
    }

    .nav-link:hover::after {
      width: 100%;
      left: 0;
    }

    @media (max-width: 768px) {
      .page-header {
        font-size: 15vw;
        padding-top: 100px;
      }

      .glass-panel {
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

  <div id="progress"></div>

  <!-- Cinematic Transmission Overlay -->
  <div id="transmission-overlay">
    <div class="reveal">
      <h2 class="syne text-4xl font-black uppercase mb-4" id="overlay-title">Establishing <span
          class="text-emerald-400">Link.</span></h2>
      <div class="loading-bar-container">
        <div class="loading-fill" id="load-fill"></div>
      </div>
      <p class="mono text-xs uppercase tracking-[0.5em] mb-8" id="load-percent">0% TRANSFERRED</p>
      <div class="terminal-log" id="term-log">
        > Initializing Uplink...<br>
        > Encrypting Payload...<br>
        > Bypassing Firewalls...<br>
        > Transmitting Packets...
      </div>
      <button onclick="closeOverlay()" class="btn-futuristic mt-12 hidden hitech-widget inline-block" id="close-btn"
        style="width: auto; padding: 1rem 3rem;">
        <div class="scan-line"></div>
        Return to Surface
      </button>
    </div>
  </div>

  <nav class="fixed top-0 left-0 w-full p-8 z-[500] flex justify-between items-center mix-blend-difference">
    <a href="index.html" class="syne font-extrabold text-2xl uppercase tracking-tighter">VB.<span
        class="text-emerald-400">EXE</span></a>
    <div class="hidden md:flex gap-10 uppercase text-[9px] font-bold tracking-[0.25em] mono">
      <a href="index.html" class="nav-link">/Home</a>
      <a href="about.html" class="nav-link">/About</a>
      <a href="projects.html" class="nav-link">/Works</a>
      <a href="hackathons.html" class="nav-link">/Hack</a>
      <a href="data_node.html" class="nav-link">/Command</a>
      <a href="contact.html" class="nav-link text-emerald-400">/Contact</a>
    </div>
  </nav>

  <div id="smooth-wrapper">
    <div id="smooth-content">

      <section id="contact-hero" class="!justify-start">
        <div class="section-container">
          <h1 class="page-header syne font-[800]">
            <span class="block">The</span>
            <span class="block accent-text">Link.</span>
          </h1>
          <div class="mt-20 glass-panel hitech-widget reveal" id="form-container">
            <div class="scan-line"></div>
            <form id="contact-form">
              <!-- FormSubmit destination -->
              <input type="hidden" name="_captcha" value="false">
              <input type="hidden" name="_template" value="table">

              <div class="input-group">
                <label>// Node_Identifier (Name)</label>
                <input type="text" id="user_name" name="name" required placeholder="GUEST_USER" />
              </div>
              <div class="input-group">
                <label>// Payload_Protocol (Message)</label>
                <textarea id="message" name="message" required rows="4"
                  placeholder="INITIATING_PROTOCOL_TRANS..."></textarea>
              </div>
              <button type="submit" class="btn-futuristic" id="submit-btn">
                <div class="scan-line"></div>
                <i class="fa-solid fa-satellite-dish mr-2"></i>
                Execute Transmission
              </button>
            </form>
          </div>
        </div>
      </section>

      <footer class="py-20 bg-transparent text-center">
        <div class="section-container">
          <div class="flex flex-col md:flex-row justify-between items-center gap-12 opacity-60">
            <div class="mono text-[10px] tracking-[0.5em] uppercase">Auth: Venkat_Badhrinarayanan_PV</div>
            <div class="flex gap-10">
              <a href="https://github.com/venkatengineer" target="_blank"
                class="hover:text-emerald-400 transition">Github</a>
              <a href="https://www.linkedin.com/in/venkat-badhrinarayanan-747148264/" target="_blank"
                class="hover:text-emerald-400 transition">Linkedin</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

  <script>
    const lenis = new Lenis();
    function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
    requestAnimationFrame(raf);

    gsap.registerPlugin(ScrollTrigger);

    function initAnimations() {
      gsap.utils.toArray(".reveal").forEach(el => {
        gsap.to(el, { scrollTrigger: el, opacity: 1, y: 0, duration: 1 });
      });
    }
    window.onload = initAnimations;

    const form = document.getElementById('contact-form');
    const overlay = document.getElementById('transmission-overlay');
    const overlayTitle = document.getElementById('overlay-title');
    const fill = document.getElementById('load-fill');
    const percent = document.getElementById('load-percent');
    const termLog = document.getElementById('term-log');
    const closeBtn = document.getElementById('close-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Show Overlay
      overlay.style.display = 'flex';
      gsap.from(overlay, { opacity: 0, duration: 0.5 });

      // Animate Progress (Visual sync)
      let prog = 0;
      const progressInterval = setInterval(() => {
        if (prog < 95) {
          prog += Math.random() * 5;
          fill.style.width = prog + '%';
          percent.innerText = Math.floor(prog) + '% TRANSFERRED';
        }
      }, 200);

      try {
        // FormSubmit AJAX submission
        const formData = new FormData(form);
        const response = await fetch("https://formsubmit.co/ajax/venkatbadhrinarayanan@gmail.com", {
          method: "POST",
          body: formData
        });

        if (response.ok) {
          clearInterval(progressInterval);
          fill.style.width = '100%';
          percent.innerText = '100% TRANSFERRED';
          showSuccess();
        } else {
          throw new Error("Transmission Failed");
        }
      } catch (error) {
        clearInterval(progressInterval);
        showError(error);
      }
    });

    function showSuccess() {
      termLog.innerHTML += `<br>> UPLINK_STABLE...<br>> PACKET_DELIVERED.<br>> MISSION_SUCCESS.`;
      gsap.to(termLog, { color: '#00ffbb', scale: 1.05, duration: 0.5, repeat: 1, yoyo: true });
      closeBtn.classList.remove('hidden');
      gsap.from(closeBtn, { opacity: 0, y: 20, duration: 0.5 });
    }

    function showError(err) {
      overlayTitle.innerHTML = `<span class="text-red-500">LINK_FAILED.</span>`;
      termLog.innerHTML += `<br><span class="text-red-500">> TRANSMISSION_ERROR: ${err.message || 'OFFLINE'}</span>`;
      fill.style.background = '#ff4444';
      fill.style.boxShadow = '0 0 20px #ff4444';
      closeBtn.classList.remove('hidden');
      gsap.from(closeBtn, { opacity: 0, y: 20, duration: 0.5 });
    }

    function closeOverlay() {
      gsap.to(overlay, {
        opacity: 0, duration: 0.5, onComplete: () => {
          overlay.style.display = 'none';
          form.reset();
          // Reset internal states
          fill.style.width = '0%';
          fill.style.background = 'var(--accent)';
          fill.style.boxShadow = '0 0 20px var(--accent)';
          percent.innerText = '0% TRANSFERRED';
          overlayTitle.innerHTML = `Establishing <span class="text-emerald-400">Link.</span>`;
          termLog.innerHTML = `> Initializing Uplink...<br>> Encrypting Payload...<br>> Bypassing Firewalls...<br>> Transmitting Packets...`;
          closeBtn.classList.add('hidden');
        }
      });
    }

    window.addEventListener('scroll', () => {
      document.getElementById("progress").style.width = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100 + "%";
    });
  </script>
</body>

</html>
