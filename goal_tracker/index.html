<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Goal Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Personal Goal Tracker</h1>
  </header>
  <main>
    <form id="goal-form">
      <input type="text" id="goal-name" placeholder="Goal name (e.g. Learn Piano)" required>
      <input type="date" id="goal-deadline" required>
      <button type="submit">Add Goal</button>
    </form>

    <section id="goals-list"></section>
    <section id="motivation"></section>
  </main>
  <script src="main.js"></script>
</body>
</html>
