<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackathons | Venkat Badhrinarayanan PV</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #00ffbb;
            --alien-glow: rgba(0, 255, 187, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .syne {
            font-family: 'Syne', sans-serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        #progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--accent);
            width: 0%;
            z-index: 1000;
        }

        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10vh 8vw;
        }

        .section-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- CLIPPING FIXES (PHASE 17) --- */
        .page-header {
            font-size: clamp(2.5rem, 10vw, 8.5rem);
            line-height: 1.5;
            text-transform: uppercase;
            letter-spacing: -0.04em;
            padding-top: 80px;
            padding-bottom: 20px;
            width: 100%;
            overflow: visible;
        }

        .accent-text {
            color: var(--accent);
            -webkit-text-stroke: 1px var(--accent);
            -webkit-text-fill-color: transparent;
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
        }

        /* --- INDUSTRIAL UI UPGRADE --- */
        .hitech-widget {
            position: relative;
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            overflow: hidden;
            border-radius: 12px;
        }

        /* Corner Brackets */
        .hitech-widget::after {
            content: '';
            position: absolute;
            top: 10px;
            right: 10px;
            width: 15px;
            height: 15px;
            border-top: 2px solid var(--accent);
            border-right: 2px solid var(--accent);
            opacity: 0;
            transition: all 0.4s;
        }

        .hitech-widget::before {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 15px;
            height: 15px;
            border-bottom: 2px solid var(--accent);
            border-left: 2px solid var(--accent);
            opacity: 0;
            transition: all 0.4s;
        }

        .hitech-widget:hover::after,
        .hitech-widget:hover::before {
            opacity: 1;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 25px;
            height: 25px;
        }

        /* Scanning Line */
        .scan-line {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0;
            z-index: 10;
        }

        .hitech-widget:hover .scan-line {
            animation: scan 1.5s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% {
                top: -10%;
            }

            100% {
                top: 110%;
            }
        }

        .arena-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2.5rem;
            width: 100%;
            margin-top: 5rem;
        }

        .event-card {
            background: #0d0d0d;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 4rem;
            position: relative;
            text-align: left;
        }

        .event-card:hover {
            border-color: var(--accent);
            transform: translateY(-5px);
            background: #111;
        }

        .status-badge {
            font-size: 10px;
            font-weight: 800;
            color: var(--accent);
            border: 1px solid var(--accent);
            padding: 2px 10px;
            border-radius: 2px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .stat-box {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding-left: 1.5rem;
        }

        .btn-futuristic {
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 1.25rem 3.5rem;
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
            border-radius: 4px;
            transition: all 0.4s;
            background: rgba(0, 255, 187, 0.05);
            cursor: pointer;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-futuristic:hover {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 50px var(--alien-glow);
            transform: scale(1.05);
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            right: 0;
            width: 0%;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        @media (max-width: 968px) {
            .arena-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .page-header {
                font-size: 15vw;
            }

            .event-card {
                padding: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div id="progress"></div>

    <nav class="fixed top-0 left-0 w-full p-8 z-[500] flex justify-between items-center mix-blend-difference">
        <a href="index.html" class="syne font-extrabold text-2xl uppercase tracking-tighter">VB.<span
                class="text-emerald-400">EXE</span></a>
        <div class="hidden md:flex gap-10 uppercase text-[9px] font-bold tracking-[0.25em] mono">
            <a href="index.html" class="nav-link">/Home</a>
            <a href="about.html" class="nav-link">/About</a>
            <a href="projects.html" class="nav-link">/Works</a>
            <a href="hackathons.html" class="nav-link text-emerald-400">/Hack</a>
            <a href="data_node.html" class="nav-link">/Command</a>
            <a href="contact.html" class="nav-link">/Contact</a>
        </div>
    </nav>

    <div id="smooth-wrapper">
        <div id="smooth-content">

            <section id="hack-hero">
                <div class="section-container">
                    <h1 class="page-header syne font-[800]">
                        <span class="block">The</span>
                        <span class="block accent-text">Arena.</span>
                    </h1>
                    <div class="mt-16 text-center reveal">
                        <p class="text-xl md:text-2xl text-gray-500 uppercase mono tracking-[0.3em]"
                            id="display-experience">
                            // Simulation_Mode: Competitive // Performance_Data: Loaded
                        </p>
                    </div>
                </div>
            </section>

            <section id="arena-grid-section">
                <div class="section-container">
                    <div class="arena-grid" id="hackathon-grid">
                        <!-- Dynamic Hackathon Cards will appear here -->
                        <div
                            class="text-center w-full col-span-full py-20 opacity-30 mono text-xs uppercase tracking-widest">
                            Scanning_Arena_Nodes...
                        </div>
                    </div>
                </div>
            </section>

            <section id="footer-nav" class="py-40">
                <div class="section-container text-center">
                    <a href="contact.html" class="btn-futuristic hitech-widget inline-block text-emerald-400">
                        <div class="scan-line"></div>
                        Establish Core Link
                    </a>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

    <script>
        const grid = document.getElementById('hackathon-grid');

        function loadHackathons() {
            let events = JSON.parse(localStorage.getItem('vb_hackathons') || '[]');

            // Default "Legacy" events if empty
            if (events.length === 0) {
                events = [
                    { title: "Code Crusade", rank: "WINNER // 1st Place", year: "2024", desc: "Advanced algorithmic challenges focusing on data structures and system architecture optimization." },
                    { title: "Hack-The-Future", rank: "FINALIST // Top 5", year: "2023", desc: "Sustainable tech development marathon aimed at creating circular economy digital blueprints." }
                ];
            }

            grid.innerHTML = '';
            events.forEach(event => {
                const card = document.createElement('div');
                card.className = 'event-card hitech-widget reveal';
                card.innerHTML = `
                    <div class="scan-line"></div>
                    <span class="status-badge">${event.rank}</span>
                    <h2 class="syne text-4xl font-black uppercase mb-4">${event.title}</h2>
                    <p class="text-gray-500 text-lg mb-10">${event.desc}</p>
                    <div class="grid grid-cols-2 gap-8 pt-6 border-t border-white/5">
                        <div class="stat-box">
                            <span class="text-[10px] mono text-gray-600 uppercase">Status</span>
                            <span class="text-2xl syne font-black text-white">RECORDS</span>
                        </div>
                        <div class="stat-box">
                            <span class="text-[10px] mono text-gray-600 uppercase">Year</span>
                            <span class="text-2xl syne font-black text-white">${event.year}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });

            initAnimations();
        }

        function syncGlobal() {
            const data = JSON.parse(localStorage.getItem('vb_portfolio_data') || '{}');
            if (data.name) {
                document.getElementById('display-experience').innerText = `// Simulation_Mode: ${data.name.toUpperCase()} // Performance_Data: Loaded`;
            }
        }

        function initAnimations() {
            gsap.utils.toArray(".reveal").forEach(el => {
                gsap.to(el, { scrollTrigger: el, opacity: 1, y: 0, duration: 1 });
            });
        }

        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        gsap.registerPlugin(ScrollTrigger);
        window.onload = () => {
            syncGlobal();
            loadHackathons();
        };

        window.addEventListener('scroll', () => {
            document.getElementById("progress").style.width = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100 + "%";
        });
    </script>
</body>

</html>
