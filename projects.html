<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Works | Venkat Badhrinarayanan PV</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --bg: #050505;
            --text: #ffffff;
            --accent: #00ffbb;
            --alien-glow: rgba(0, 255, 187, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .syne {
            font-family: 'Syne', sans-serif;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        #progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: var(--accent);
            width: 0%;
            z-index: 1000;
        }

        section {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10vh 8vw;
        }

        .section-container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            font-size: clamp(3rem, 12vw, 10rem);
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -0.04em;
        }

        .accent-text {
            color: var(--accent);
            -webkit-text-stroke: 1px var(--accent);
            -webkit-text-fill-color: transparent;
        }

        .reveal {
            opacity: 0;
            transform: translateY(40px);
        }

        /* --- INDUSTRIAL PROJECT CARDS --- */
        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 4rem;
            width: 100%;
            margin-top: 5rem;
        }

        .hitech-widget {
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .work-card {
            background: #0d0d0d;
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 4rem;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        .work-card:hover {
            border-color: var(--accent);
            transform: translateY(-10px);
            background: #111;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .tag {
            font-size: 10px;
            font-weight: 800;
            background: rgba(0, 255, 187, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            right: 0;
            width: 0%;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        @media (max-width: 768px) {
            .page-header {
                font-size: 15vw;
            }

            section {
                padding: 4rem 1.5rem;
            }

            .project-grid {
                grid-template-columns: 1fr;
            }

            .work-card {
                padding: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <div id="progress"></div>

    <nav class="fixed top-0 left-0 w-full p-8 z-[500] flex justify-between items-center mix-blend-difference">
        <a href="index.html" class="syne font-extrabold text-2xl uppercase tracking-tighter">VB.<span
                class="text-emerald-400">EXE</span></a>
        <div class="hidden md:flex gap-10 uppercase text-[9px] font-bold tracking-[0.25em] mono">
            <a href="index.html" class="nav-link">/Home</a>
            <a href="about.html" class="nav-link">/About</a>
            <a href="projects.html" class="nav-link text-emerald-400">/Works</a>
            <a href="hackathons.html" class="nav-link">/Hack</a>
            <a href="data_node.html" class="nav-link">/Command</a>
            <a href="contact.html" class="nav-link">/Contact</a>
        </div>
    </nav>

    <div id="smooth-wrapper">
        <div id="smooth-content">

            <section id="works-hero">
                <div class="section-container">
                    <h1 class="page-header syne font-[800]">
                        <span class="block">The</span>
                        <span class="block accent-text">Repository.</span>
                    </h1>
                    <div class="mt-16 text-center reveal">
                        <p class="text-xs md:text-sm text-emerald-400 mono uppercase tracking-[0.5em]" id="repo-status">
                            // Accessing_GitHub_API...
                        </p>
                    </div>
                </div>
            </section>

            <section id="work-grid-section">
                <div class="section-container">
                    <div class="project-grid" id="github-repos-grid">
                        <div
                            class="text-center w-full col-span-full py-20 opacity-30 mono text-xs uppercase tracking-widest">
                            Loading_Nodes...
                        </div>
                    </div>
                </div>
            </section>

            <section id="footer-nav" class="py-40 border-t border-emerald-500/10">
                <div class="section-container text-center space-y-20">
                    <h2 class="syne text-5xl md:text-7xl font-extrabold uppercase reveal">View my <br><span
                            class="accent-text">Hack Experience.</span></h2>
                    <div class="reveal">
                        <a href="hackathons.html"
                            class="btn-futuristic hitech-widget text-lg border-1 border-emerald-400 p-8 rounded-lg inline-block text-emerald-400">Enter
                            Arena</a>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

    <script>
        const USERNAME = 'venkatengineer';
        const grid = document.getElementById('github-repos-grid');
        const status = document.getElementById('repo-status');

        async function fetchRepos() {
            try {
                const response = await fetch(`https://api.github.com/users/${USERNAME}/repos?sort=updated&per_page=12`);
                const repos = await response.json();

                grid.innerHTML = '';
                status.innerText = `// ${repos.length}_NODES_ACTIVE // ACCESS_GRANTED`;

                repos.forEach((repo) => {
                    const card = document.createElement('div');
                    card.className = 'work-card hitech-widget reveal';
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-12">
                            <span class="tag">${repo.language || 'Code'}</span>
                            <i class="fa-brands fa-github text-gray-700 text-2xl"></i>
                        </div>
                        <h2 class="syne text-3xl font-black uppercase mb-6">${repo.name.replace(/-/g, ' ')}</h2>
                        <p class="text-gray-500 text-lg mb-10 h-24 overflow-hidden">${repo.description || 'Automated technical repository entry.'}</p>
                        <div class="flex gap-4 mb-12 flex-wrap">
                            <span class="mono text-[10px] text-gray-400">#Stars: ${repo.stargazers_count}</span>
                            <span class="mono text-[10px] text-gray-400">#Forks: ${repo.forks_count}</span>
                        </div>
                        <a href="${repo.html_url}" target="_blank" class="text-xs font-black tracking-widest border-b-1 border-emerald-400 text-emerald-400 uppercase">Access Link</a>
                    `;
                    grid.appendChild(card);
                });

                initAnimations();
            } catch (error) {
                grid.innerHTML = '<div class="col-span-full text-red-500 mono text-center uppercase tracking-widest">Error_Connecting_To_Network</div>';
                status.innerText = '// LINK_FAILED // OFFLINE_MODE';
            }
        }

        function initAnimations() {
            gsap.utils.toArray(".reveal").forEach((elem) => {
                gsap.to(elem, {
                    scrollTrigger: { trigger: elem, start: "top 95%" },
                    opacity: 1, y: 0, duration: 1.2, ease: "power4.out"
                });
            });
        }

        const lenis = new Lenis();
        function raf(time) { lenis.raf(time); requestAnimationFrame(raf); }
        requestAnimationFrame(raf);

        gsap.registerPlugin(ScrollTrigger);
        window.onload = fetchRepos;

        window.addEventListener('scroll', () => {
            document.getElementById("progress").style.width = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100 + "%";
        });
    </script>
</body>

</html>
